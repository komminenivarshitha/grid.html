<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            height:100vh;
            display: grid;
            grid-template-columns: repeat(4,1fr);
            gap:15px 15px;
        }
        .child1{
            grid-column: 1/3;
        }
        .child8{
            grid-row: 3/5;
            grid-column:1/3;
        }
        .child13{
            grid-column: 1/4;
        }

    </style>
</head>
<body style="background-color: rgb(4, 4, 24);">
    <div class="parent">
        <div class="child1" style="background-color: red;"></div>
        <div class="child2" style="background-color: rgb(241, 90, 30);"></div>
        <div class="child3" style="background-color: rgb(4, 116, 92);"></div>
        <div class="child4" style="background-color: rgb(17, 149, 136);"></div>
        <div class="child5" style="background-color: rgb(46, 213, 174);"></div>
        <div class="child6" style="background-color: rgb(235, 127, 33);"></div>
        <div class="child7" style="background-color: rgb(4, 4, 24);"></div>
        <div class="child8" style="background-color: rgb(228, 94, 132);"></div>
        <div class="child9" style="background-color: rgb(210, 60, 60);"></div>
        <div class="child10" style="background-color: rgb(241, 90, 30);"></div>
        <div class="child11" style="background-color: rgb(4, 116, 92);"></div>
        <div class="child12" style="background-color: rgb(4, 4, 24);"></div>
        <div class="child13" style="background-color: rgb(46, 213, 174);"></div>
        <div class="child14" style="background-color: rgb(8, 177, 192);"></div>
    </div>
</body>
</html>
