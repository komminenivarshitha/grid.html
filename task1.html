<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            height:100vh;
            display: grid;
            grid-template-columns: repeat(3,1fr);
            gap:15px 15px;
        }

    </style>
</head>
<body style="background-color: rgb(4, 4, 24);">
    <div class="parent">
        <div class="child1" style="background-color: red;"></div>
        <div class="child2" style="background-color: rgb(241, 90, 30);"></div>
        <div class="child3" style="background-color: rgb(235, 127, 33);"></div>
        <div class="child4" style="background-color: rgb(4, 116, 92);"></div>
        <div class="child5" style="background-color: rgb(17, 149, 136);"></div>
        <div class="child6" style="background-color: rgb(46, 213, 174);"></div>
    </div>
</body>
</html>
